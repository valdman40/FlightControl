<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="

    <script defer src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
    <script defer src="app.js"></script>



    <link rel="stylesheet" href="jquery.datetimepicker.min.css">
    <script src="jquery.js"></script>
    <script src="jquery.datetimepicker.full.min.js"></script>





    <style>
        body {
            font-family: Century Gothic;
        }

        .map {
            margin: 4px;
            border: 3px solid lightsteelblue;
            height: 500px;
        }

        ul li {
            border: 1px solid rgb(100, 100, 100);
            background-color: lightsteelblue;
            color: white;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            display: block;
            position: relative;
            font-weight: 500;
        }

            ul li:hover {
                background-color: lightblue;
            }

        .close {
            cursor: pointer;
            position: absolute;
            top: 50%;
            right: 0%;
            padding: 6px 6px;
            transform: translate(0%, -50%);
        }

            .close:hover {
                background: red;
            }

        .markButtonClass {
            background-color: lightblue;
            color: red;
            font-size: 22px;
        }
    </style>
</head>
<body style="background-color:aliceblue">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">
                    Live Flight Control
                </h1>
            </div>
        </div>
        <div class="row firstrow">
            <div class="colmap col-md-8">
                <div id="map" class="map">
                </div>
            </div>
            <div class="col-md-4">
                <div class="InternalFlights text-center">
                    <h2>All Flights</h2>
                    <ul id="flightsButtons" class=list-group>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="FlightDetails text-center">
                    <h3>Flight Details:</h3>

                    <table style="background-color:lightsteelblue" class="table table-hover table-bordered" id="infoFlightdetails">
                        <tr>
                            <th style="width:50%" scope="col">Company</th>
                            <td id="company"> </td>
                        </tr>
                        <tr>
                            <th style="width:50%" scope="row">Passengers</th>
                            <td id="passengers"> </td>
                        </tr>
                        <tr>
                            <th style="width:50%" scope="row">Take off time</th>
                            <td id="starttime"> </td>
                        </tr>
                        <tr>
                            <th style="width:50%" scope="row">Landing time</th>
                            <td id="endtime"> </td>
                        </tr>
                        <tr>
                            <th style="width:50%" scope="row">Take off location</th>
                            <td id="startloc"> </td>
                        </tr>
                        <tr>
                            <th style="width:50%" scope="row">Landing location</th>
                            <td id="endloc"> </td>
                        </tr>
                        <tr>
                            <th style="width:50%" scope="row">Origin</th>
                            <td id="origin"> </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-md-1"> </div>
            <div class="col-md-5">
                <div class="row" style="height:50px"></div>
                <input id="fileinput" type="file" onchange="readFile(this)">
                <script>
                    function readFile(input) {
                        let file = input.files[0];
                        let reader = new FileReader();
                        reader.readAsText(file);
                        reader.onload = function () {
                            var myJSON = JSON.parse(reader.result);
                            AddFlight(myJSON);
                        };
                        reader.onerror = function () {
                            alert(reader.error);
                            console.log(reader.error);
                        };
                    }
                    function AddFlight(json) {
                        $.ajax({
                            url: `../api/FlightPlan`,
                            type: "POST",
                            contentType: 'application/json; charset=UTF-8',
                            data: JSON.stringify(json),
                            success: function (result) {
                                alert('success');
                            },
                            fail: function (xhr, textStatus, errorThrown) {
                                alert('failed' + errorThrown);
                            }
                        }).fail(function (data) {
                            alert(data.status + data.responseJSON.title);
                        });
                    }
                </script>




                <div class="row">
                    <div id="myDIV" class="header">
                        <input type="text" id="datetimepicker" placeholder="Select a date and time">
                        <span onclick="ChooseDatetime()" button type="button" class="btn btn-info">Add</span>


                    </div>
                    <script>
                        $("#datetimepicker").datetimepicker({
                            format: 'd.m.Y H:i',
                            theme: 'light',

                        });
                        function ChooseDatetime() {

                            var inputValue = document.getElementById("datetimepicker").value;
                            alert(inputValue);
                            var t = document.createTextNode(inputValue);
                            if (inputValue === '') {
                                alert("You must write something!");
                            } else {
                                convTime(inputValue);
                            }
                            function convTime(inputValue) {
                                var res = inputValue.split(" ");
                                var date = res[0].split(".");
                                var day = date[0];
                                var month = date[1];
                                var year = date[2];
                                var time = res[1].split(":");
                                var hour = time[0];
                                var minutes = time[1];
                                //	alert ("day-"+day+" month-"+month+" year-"+year+",  hour-"+hour+" min-"+minutes);
                                var arr = [day, month, year, hour, minutes];
                                alert(arr);
                            }
                            return inputValue;
                        }
                    </script>
                </div>







            </div>
        </div>
    </div>
</body>
</html>
