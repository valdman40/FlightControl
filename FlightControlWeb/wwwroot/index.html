<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2>Add New Flight</h2>
    <form action="../api/Flight" method="post"></form>
    flight Id: <input type="number" /><br />
    company_name: <input type="text" /><br />
    <button id="btnAddFlight">Add Flight</button>

    <h2>Flights Table</h2>
    <table id="tblFlights">
        <tr>
            <th>Flight Id</th>
            <th>Company</th>
        </tr>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script>
            var productsUrl = "../api/Flight"
            
            $.getJSON(productsUrl, function (data) {
                console.log(data);
                data.forEach(function (flight) {
                    $("#tblFlights").append("<tr><td>" + flight.flight_id + "</td" + "<td>" + flight.company_name + "</td></tr>");
                });
            });
        </script>





    </table>
</body>
</html>
